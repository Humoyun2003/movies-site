<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="./images/film-icon.png">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<title>Films</title>
</head>

<body>

	<button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fas fa-arrow-up"></i></button>

	<header>
		<a href="#" class="logo"><i class="fas fa-video"></i></i>Films</a>

		<form class="form-search">
			<select class="select select-genre">
				<option value="all">all</option>
			</select>
			<select class="select select-sort">
				<option value="0">A-Z</option>
				<option value="1">Z-A</option>
				<option value="2">New-Old</option>
				<option value="3">Old-New</option>
			</select>

			<div class="search">
				<input type="text" class="input-search" placeholder="movie search...">
				<i class="fas fa-search"></i>
			</div>
		</form>
	</header>

	<section class="films" id="films">
		<h1 class="heading"><span class="span">All  </span> movies</h1>
		<div class="box-container">
			
		</div>
	</section>

	<footer>
		<a href="#" class="logo"><i class="fas fa-video"></i></i>Films</a>

		<form class="form">
			<textarea class="textarea" name="" id="" rows="2" placeholder="Send comment..."></textarea>
			<button type="submit" class="btn">Send</button>
		</form>
	</footer>


	<script src="js/films.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/functions.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
